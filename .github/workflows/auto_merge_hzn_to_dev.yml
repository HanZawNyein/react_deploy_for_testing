name: Auto-Merge HZN to DEV

on:
  push:
    branches:
      - HZN

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Merge HZN into DEV
        run: |
          git fetch origin DEV:DEV
          git checkout HZN
          git pull
          git push origin HZN:HZN
          git push origin HZN:DEV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}