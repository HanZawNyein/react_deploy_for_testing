name: Auto Merge HZN to Dev

on:
  push:
    branches:
      - hzn

jobs:
  auto_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Merge hzn into HZN
        run: |
          git checkout HZN
          git merge hzn
          git commit -m "Merge 'HZN' branch into 'DEV' branch"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
